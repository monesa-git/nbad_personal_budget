<pb-menu></pb-menu>
<div class="budget-month-option">
  <h3>Select a month to add or edit your budget details</h3>
  <div class="retrieve-div">
    <input type="month" id="start" name="start" min="2020-01" value="2020-12">
    <button (click)="getBudgetData()">Retrieve</button>
  </div>
</div>
<div class="createBudgetDiv">
  <div class="table_area">
    <table id="table" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" cellspacing="0"
      width="100%">
      <thead>
        <th>Budget Title</th>
        <th>Budget Amount</th>
        <th>Budget Color</th>
        <th style="text-decoration: none;">Edit</th>
        <th style="text-decoration: none;">Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.budget }}</td>
          <td>{{ post.color }}</td>
          <td class="edit_image">
            <button (click)="editBudget(post.title, post.budget, post.color)">
              <fa-icon [icon]="faPencilAlt"></fa-icon>
            </button>
          </td>
          <td id="delete_image">
            <button (click)="deleteBudgetByMonth(post.title)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="form-area">
    <form action="javascript:void(0);" style="display: flex;" (submit)="addBudgetByMonth()">
      <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title" required="required" />
      <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount"
        required="required" />
      <input type="color" id="color" name="color" value="#ff0000" style="height: 35px;
      width: 20%;"><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Add</button>
    </form>
  </div>

  <div class="form-area" id="edit-form">
    <form action="javascript:void(0);" style="display: flex;" (submit)="editButtonSubmit()">
      <input type="text" id="edit-title" name="title" class="form-control" placeholder="Enter Title" required="required"
        readonly />
      <input type="number" id="edit-amount" name="amount" class="form-control" placeholder="Enter Amount"
        required="required" />
      <input type="color" id="edit-color" name="color" value="#ff0000" style="height: 35px;
      width: 20%;"><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Edit</button>
    </form>
  </div>

</div>
