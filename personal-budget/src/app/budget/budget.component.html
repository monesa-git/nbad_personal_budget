<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<pb-menu></pb-menu>
<div class="createBudgetDiv">
  <div class="table_area">
    <table id="table" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" cellspacing="0"
      width="100%">
      <thead>
        <th>Budget Title</th>
        <th>Budget Amount</th>
        <th>Budget Color</th>
        <th style="text-decoration: none;">Edit</th>
        <th style="text-decoration: none;">Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.budget }}</td>
          <td>{{ post.color }}</td>
          <td class="edit_image">
            <button (click)="editBudget(post.title, post.budget, post.color)">
              <fa-icon [icon]="faPencilAlt"></fa-icon>
            </button>
          </td>
          <td id="delete_image">
            <button (click)="deleteBudget(post.title)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>

<!-- Add Budget Modal -->
<div class="w3-container modal-button-div">
  <button onclick="document.getElementById('id01').style.display='block'"
    class="w3-button w3-green w3-large modal-button">Add
    Budget</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <header class="w3-container modal-header">
        <span onclick="document.getElementById('id01').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
        <h4>Add Budget</h4>
      </header>
      <div class="w3-container" style="padding:25px;">
        <form action="javascript:void(0);" style="display: flex;" (submit)="addBudget()">
          <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title"
            required="required" />
          <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount"
            required="required" />
          <input type="color" id="color" name="color" value="#ff0000" style="height: 35px;
        width: 20%;"><br>
          <button type="submit" class="btn btn-primary btn-block btn-large modal-submit-button">Add</button>
        </form>
      </div>

      <footer class="w3-container modal-footer" style="text-align: center;">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" style="width:100%;"
          class="w3-button">Cancel</button>
      </footer>

    </div>
  </div>
</div>

<!-- Edit Budget Modal -->
<div class="w3-container">

  <div id="id02" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <header class="w3-container modal-header">
        <span onclick=" document.getElementById('id02').style.display='none'"
          class=" w3-button w3-display-topright">&times;</span>
        <h4>Edit Budget</h4>
      </header>
      <div class="w3-container" style="padding:25px;">
        <form action="javascript:void(0);" style="display: flex;" (submit)="editButtonSubmit()">
          <input type="text" id="edit-title" name="title" class="form-control" placeholder="Enter Title"
            required="required" readonly />
          <input type="number" id="edit-amount" name="amount" class="form-control" placeholder="Enter Amount"
            required="required" />
          <input type="color" id="edit-color" name="color" value="#ff0000" style="height: 35px;
          width: 20%;"><br>
          <button type="submit" class="btn btn-primary btn-block btn-large  modal-submit-button">Edit</button>
        </form>
      </div>

      <footer class="w3-container modal-footer" style="text-align: center;">
        <button onclick="document.getElementById('id02').style.display='none'" type="button" style="width:100%;"
          class="w3-button">Cancel</button>
      </footer>

    </div>
  </div>
</div>
