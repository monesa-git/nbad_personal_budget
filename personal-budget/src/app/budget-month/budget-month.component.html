<pb-menu></pb-menu>

<div class="w3-bar-block sidebar-details">
  <div class="budget-month-option">
    <!-- <h3 style="margin:10px;">Select a month to retrieve your budget details</h3> -->
    <div class="retrieve-div" style="margin-top:10px;">
      <input type="month" id="start" name="start" min="2020-01" value="2020-12" style="font-size: 25px;">
      <button (click)="getBudgetData()" class="retrieve_button"
        style="font-size: 25px; margin-left:10px">Retrieve</button>
      <h3 style="margin:10px;">Total Amount Spent for this month: ${{ total_amount }}</h3>
    </div>
  </div>
</div>


<div class="w3-main" style="width:90%; margin:auto; margin-top: 10px;">
  <div class="w3-row-padding">
    <div class="w3-half w3-container w3-margin-bottom card-container">
      <div id="pie-chart-container">
        <canvas id="pie-chart"></canvas>
      </div>
    </div>

    <div class="w3-half w3-container w3-margin-bottom card-container">
      <div id="doughnut-chart-container">
        <canvas id="doughnut-chart"></canvas>
      </div>
    </div>
  </div>

  <div class="w3-row-padding">
    <div class="w3-half w3-container card-container">
      <div id="bar-chart-container">
        <canvas id="bar-chart"></canvas>
      </div>
    </div>

    <div class="w3-half w3-container card-container">
      <div id="line-chart-container">
        <canvas id="line-chart"></canvas>
      </div>
    </div>
  </div>
  <div class="table_area">
    <table id="table" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" cellspacing="0"
      width="100%">
      <thead>
        <th>Budget Title</th>
        <th>Alloted Budget Amount</th>
        <th>Actual Spent Amount</th>
        <th>Difference</th>
        <th>Budget Color</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.actual}}</td>
          <td>{{ post.budget }}</td>
          <td>{{ post.difference }}</td>
          <td>{{ post.color }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
